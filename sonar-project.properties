sonar.projectKey=otib-hub_otib-portal
sonar.projectName=otib-portal
sonar.organization=otib-hub
sonar.projectVersion=1.0.0

sonar.sources=src
sonar.sourceEncoding=UTF-8

# Excluir arquivos de teste de TODAS as análises (qualidade, duplicação, bugs, vulnerabilidades)
sonar.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.mock.*,**/test/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Excluir arquivos de teste da análise de duplicação (para garantir)
sonar.cpd.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.mock.*,**/test/**,**/tests/**,**/__tests__/**

# Incluir todos os arquivos para o coverage (normalmente, cobertura vem de reports externos)
# Aqui, não excluímos os testes do coverage, para o Sonar pegar o report normalmente
sonar.coverage.exclusions=

# Remover sonar.test.inclusions para que testes não sejam analisados como testes no Sonar
# (se existir, comente ou remova)
# sonar.test.inclusions=
