# Configuração do SonarQube para análise automática

# Informações básicas do projeto
sonar.projectKey=otib-hub_otib-portal
sonar.projectName=otib-portal
sonar.organization=otib-hub
sonar.projectVersion=1.0.0

# Configuração do código fonte
sonar.sources=src
sonar.tests=src
sonar.sourceEncoding=UTF-8

# Exclusões de arquivos da análise principal
sonar.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/test/**,\
  **/*test*/**,\
  **/tests/**,\
  **/*tests*/**,\
  **/__tests__/**,\
  **/*.mock.ts,\
  **/*.mock.tsx,\
  **/*.mock.js,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.d.ts,\
  **/*.type.ts,\
  **/*.types.ts,\
  **/*.contract.ts,\
  **/*.protocol.ts,\
  **/*.interface.ts

# Inclusões específicas para testes (o que deve ser considerado como arquivo de teste)
sonar.test.inclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/test/**/*.ts,\
  **/test/**/*.tsx,\
  **/*test*/**/*.ts,\
  **/*test*/**/*.tsx,\
  **/tests/**/*.ts,\
  **/tests/**/*.tsx,\
  **/__tests__/**/*.ts,\
  **/__tests__/**/*.tsx

# Exclusões de cobertura de código
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/test/**,\
  **/*test*/**,\
  **/tests/**,\
  **/*tests*/**,\
  **/__tests__/**,\
  **/*.mock.ts,\
  **/*.mock.tsx,\
  **/*.mock.js,\
  **/index.ts,\
  **/main.ts,\
  **/app.ts,\
  **/*.d.ts,\
  **/*.type.ts,\
  **/*.types.ts,\
  **/*.contract.ts,\
  **/*.protocol.ts,\
  **/*.interface.ts,\
  **/layout.tsx

# Exclusões de detecção de duplicação
sonar.cpd.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/test/**,\
  **/*test*/**,\
  **/tests/**,\
  **/*tests*/**,\
  **/__tests__/**,\
  **/*.mock.ts,\
  **/*.mock.tsx,\
  **/*.mock.js

# Configuração para TypeScript
sonar.typescript.node.maxspace=4096

# Configuração adicional para projetos JavaScript/TypeScript
sonar.javascript.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**